        <p>在我们开发项目时，需要测试一些功能，而需要把我们开发的功能打成jar包，放到服务器上运行，因此我们需要创建一个Maven项目，并且在本地编译项目成jar包程序，指定程序的入口类，然后运行程序。下面是如何快速构建Maven项目的流程。</p>
