        <p><img src="https://i.imgur.com/rQfzXnn.png" alt=""></p>
<p>通过gitlab部署并发布静态网站，通过绑定自己的域名来实现自定义访问。</p>
<a id="more"></a>
<p>在项目的设置中，选择pages项，里面配置你的域名证书，这里可以使用域名的注册商提供给你的证书，或者是通过<a href="https://freessl.org/" target="_blank" rel="noopener">FreeSSL</a>提供免费证书申请，将得到的证书文件依次拷贝到Pages中，创建 <strong>New Pages Domain</strong></p>
<p><img src="https://i.imgur.com/vO69TtL.png" alt=""></p>
