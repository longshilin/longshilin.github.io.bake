        <p>在windows下配置linux命令行的运行环境</p>
<a id="more"></a>
<p>介绍一个工具 <kbd>Chocolatey</kbd> The package manager for Windows<br>
<img src="https://ws1.sinaimg.cn/large/005EsThygy1fzr16bqz7bj31gw0qtn1w.jpg" alt=""></p>
<h3 id="kbd-安装-git-for-windows-kbd"><kbd>安装 git for windows</kbd></h3>
<p>Download: <a href="https://git-scm.com/download/win" target="_blank" rel="noopener">https://git-scm.com/download/win</a></p>
<p><img src="https://ws1.sinaimg.cn/large/005EsThygy1fzr17zsmy4j30j90eu3zh.jpg" alt=""></p>
<h3 id="kbd-chocolatey包含丰富的软件包-kbd"><kbd>chocolatey包含丰富的软件包</kbd></h3>
<p><img src="https://ws1.sinaimg.cn/large/005EsThygy1fzr1a1w79rj31gf0qswjh.jpg" alt=""></p>
<h3 id="kbd-命令行配置-kbd"><kbd>命令行配置</kbd></h3>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ cat /etc/bash.bashrc</span><br><span class="line"></span><br><span class="line"><span class="comment"># 避免出现命令乱码的别名使用</span></span><br><span class="line"><span class="built_in">alias</span> ping=<span class="string">"winpty ping"</span></span><br><span class="line"><span class="built_in">alias</span> ipconfig=<span class="string">"winpty ipconfig"</span></span><br><span class="line"><span class="built_in">alias</span> python=<span class="string">"winpty python"</span></span><br><span class="line"><span class="built_in">alias</span> aws=<span class="string">"winpty aws"</span></span><br><span class="line"><span class="built_in">alias</span> java=<span class="string">"winpty java"</span></span><br><span class="line"><span class="built_in">alias</span> ll=<span class="string">"ls -al"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># Aria下载器</span></span><br><span class="line"><span class="built_in">alias</span> aria2=<span class="string">"/d/soft/aria2/aria2-1.34.0-win-64bit-build1/aria2c.exe"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 慢查询日志分析命令</span></span><br><span class="line"><span class="built_in">alias</span> slow-query=<span class="string">"pt-query-digest"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># MarkdownPad 2</span></span><br><span class="line"><span class="built_in">alias</span> markdown=<span class="string">"/d/soft/'MarkdownPad 2'/MarkdownPad2.exe"</span></span><br><span class="line"><span class="comment">#export JRE_HOME=/c/Program\ Files/Java/jdk1.8.0_162/jre</span></span><br><span class="line"><span class="comment">#export LC_ALL="zh_CN.GBK"</span></span><br><span class="line"><span class="comment">#export LANG="zh_CN.GBK"</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ruby 命令</span></span><br><span class="line"><span class="built_in">alias</span> ruby=<span class="string">"/d/package/ruby25/bin/ruby.exe"</span></span><br><span class="line"><span class="comment"># gem命令</span></span><br><span class="line"><span class="built_in">alias</span> gem=<span class="string">"/d/package/rubygems-2.7.7/bin/gem"</span></span><br><span class="line"><span class="built_in">alias</span> notepad=<span class="string">"/d/soft/Notepad++/notepad++.exe"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">alias</span> proxy=<span class="string">'export all_proxy=socks5://127.0.0.1:1086'</span></span><br><span class="line"><span class="built_in">alias</span> unproxy=<span class="string">'unset all_proxy'</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">alias</span> mysql=<span class="string">'/d/package/mysql-5.7.24/bin/mysql.exe'</span></span><br></pre></td></tr></table></figure>
